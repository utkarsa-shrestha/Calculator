<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css.css">
    <script src="javascript.js"></script>
</head>
<body>
    <main>
        <div class="calcbackground">
            <div class="display"></div>
            <div class="buttons">
                <div class="col">
                    <button class="numbers" id="one" value="1" onclick="printvalue('1')">1</button>
                    <button class="numbers" id="two" value="2"onclick="printvalue('2')">2</button>
                    <button class="numbers" id="three" value="3"onclick="printvalue('3')">3</button>
                    <button class="operator" id="add" value="+"onclick="printvalue('+')">+</button>
                </div>
                <div class="col">
                    <button class="numbers" id="four" value="4"onclick="printvalue('4')">4</button>
                    <button class="numbers" id="five" value="5"onclick="printvalue('5')">5</button>
                    <button class="numbers" id="six" value="6"onclick="printvalue('6')">6</button>
                    <button class="operator" id="sub" value="-"onclick="printvalue('-')">-</button>
                </div>
                <div class="col">
                    <button class="numbers" id="seven" value="7"onclick="printvalue('7')">7</button>
                    <button class="numbers" id="eight" value="8"onclick="printvalue('8')">8</button>
                    <button class="numbers" id="nine" value="9"onclick="printvalue('9')">9</button>
                    <button class="operator" id="mul" value="*"onclick="printvalue('*')">*</button>
                </div>
                <div class="col">
                    <button class="numbers" id="zero" value="0"onclick="printvalue('0')">0</button>
                    <button class="submit" onclick="logic()">=</button>
                    <button class="operator" id="div" value="/"onclick="printvalue('/')">/</button>
                </div>
                
            </div>
            <button class="clear" onclick="location.href = 'html.html';">Clear</button>
        </div>
    </main>
</body>
</html>
